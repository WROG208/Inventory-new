<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item</title>
    <link rel="stylesheet" href="extra/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        form {
            margin: 20px auto;
            max-width: 600px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        label {
            display: block;
            font-size: 14px;
            text-align: left;
            grid-column: span 2;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        input {
            width: 100%;
        }
        button {
            grid-column: span 2;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Add New Item</h1>
    <form action="/add_item" method="post">
        <input type="text" name="partdescription" placeholder="Part Description" required>
        <input type="text" name="supplier" placeholder="Supplier">
        <input type="text" name="partnumber" placeholder="Part # OEM">
        <input type="text" name="machine" placeholder="Machine">
        <input type="text" name="location" placeholder="Location Shelf and Bin">
        <input type="text" name="alternatepartnumber" placeholder="Alternate Part Number">
        <input type="text" name="alternatemanufacturer" placeholder="Alternate Manufacturer">
        <input type="text" name="notes" placeholder="Notes">
        <button type="submit">Add Item</button>
    </form>
    
    <a href="index.html">Back to Search</a>
    <script src="extra/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
