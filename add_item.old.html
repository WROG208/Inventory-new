<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="extra/bootstrap/css/bootstrap.min.css">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="extra/styles.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Add New Item</li>
            </ol>
        </nav>

        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0"><i class="bi bi-plus-circle"></i> Add New Item</h3>
            </div>
            <div class="card-body">
                <form action="/add_item" method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="partdescription" class="form-label">Part Description</label>
                            <input type="text" class="form-control" id="partdescription" name="partdescription" placeholder="Enter part description" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="supplier" class="form-label">Supplier</label>
                            <input type="text" class="form-control" id="supplier" name="supplier" placeholder="Enter supplier name">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="partnumber" class="form-label">Part # OEM</label>
                            <input type="text" class="form-control" id="partnumber" name="partnumber" placeholder="Enter OEM part number">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="machine" class="form-label">Machine</label>
                            <input type="text" class="form-control" id="machine" name="machine" placeholder="Enter machine type">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="location" class="form-label">Location Shelf and Bin</label>
                        <input type="text" class="form-control" id="location" name="location" placeholder="Shelf and bin location">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="alternatepartnumber" class="form-label">Alternate Part Number</label>
                            <input type="text" class="form-control" id="alternatepartnumber" name="alternatepartnumber" placeholder="Alternate part number">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="alternatemanufacturer" class="form-label">Alternate Manufacturer</label>
                            <input type="text" class="form-control" id="alternatemanufacturer" name="alternatemanufacturer" placeholder="Alternate manufacturer">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Enter any notes"></textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="index.html" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back to Search</a>
                        <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle"></i> Add Item</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="success-alert" class="alert alert-success mt-3 d-none" role="alert">
            Part added successfully!
        </div>
    </div>

    <footer class="bg-dark text-light py-3 text-center">
        <p class="mb-0">&copy; 2025 Designed by WROG208 / N4ASS Alex Dominguez <i class="bi bi-radioactive"></i></p>
    </footer>    

    <script src="extra/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('success')) {
                document.getElementById('success-alert').classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
