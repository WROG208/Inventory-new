<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arvo', serif, Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
        }

        .page_404 {
            padding: 40px 0;
            background: #fff;
            text-align: center;
        }

        .four_zero_four_bg {
            background-image: url('dribbble_1.gif');
            height: 400px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            margin-bottom: 20px;
        }

        .four_zero_four_bg h1 {
            font-size: 100px;
            margin: 0;
            color: #39ac31;
        }

        .contant_box_404 {
            margin-top: -50px;
        }

        .contant_box_404 h3 {
            font-size: 24px;
            margin: 20px 0;
            color: #555;
        }

        .contant_box_404 p {
            font-size: 16px;
            margin: 10px 0 20px;
            color: #777;
        }

        .link_404 {
            color: #fff !important;
            padding: 10px 20px;
            background: #39ac31;
            text-decoration: none;
            border-radius: 5px;
        }

        .link_404:hover {
            background: #2d8c28;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .four_zero_four_bg h1 {
                font-size: 80px;
            }

            .contant_box_404 h3 {
                font-size: 20px;
            }

            .contant_box_404 p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <section class="page_404">
        <div class="four_zero_four_bg">
            <h1>404</h1>
        </div>

        <div class="contant_box_404">
            <h3>Looks like you're lost</h3>
            <p>The content you are looking for is not available at this moment!</p>
            <a href="index.html" class="link_404">Go Home</a>
        </div>
    </section>

</body>
</html>
